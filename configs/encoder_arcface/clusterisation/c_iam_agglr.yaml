model: encoder
checkpoint_path: checkpoints/arcface.ckpt
model_config_path: configs/encoder_arcface/encoder_config_arcface.yaml

dataset:
  type: "iam_resized"
  root_path: data/iam_resized
  cut: 20000

dataloader:
  batch_size: 128
  num_workers: 8

# Correct number: 117
cluster:
  correct: 117
  min_samples: 10
  max_samples: 350
  step: 10

umap:
  n_neighbors: 30
  min_dist: 0.0
  n_components: 32
  random_state: 129
  metric: "cosine"

clustering_method: "AgglomerativeClustering"
clustering_params:
  linkage: "average"
  metric: "cosine"

silhouette_params:
  metric: "cosine"

embedding_path: "embeddings/arcface_iam_cut20k.pt"

plot_output_path: "plots/arcface_iam_agglr.png"
debug: false
